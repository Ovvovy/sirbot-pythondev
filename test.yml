sirbot:
  port: 8080
  plugins:
    - sirbot.slack
    - sirbot.plugins.sqlite
    - sirbot.plugins.giphy
    - sirbot.plugins.pypi
    - sirbot.plugins.candy
    - sirbot.plugins.github
    - sirbot.pythondev

slack:
  priority: 20
  save:
    messages: true
    events: false
    commands: true
    actions: true

sqlite:
  priority: 80
  file: ':memory:'

pythondev:
  priority: 1 

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
  loggers:
    sirbot:
      level: DEBUG
      handlers:
        - console
      propagate: no
    sirbot.sqlite:
      level: WARNING
