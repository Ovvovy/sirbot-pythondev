sirbot:
  port: 8080
  plugins:
    - sirbot.slack
    - sirbot.plugins.sqlite
    - sirbot.plugins.giphy
    - sirbot.plugins.pypi
    - sirbot.plugins.candy
    - sirbot.plugins.github
    - sirbot.pythondev

github:
  endpoint: "/github"

slack:
  priority: 20
  rtm: true
  save:
    messages: true
    events: false
    commands: true
    actions: true
  endpoints:
    commands: "/commands"
    actions: "/buttons"

sqlite:
  priority: 80
  file: /home/sirbot/sirbot.db

pythondev:
  priority: 1

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      filename: /home/sirbot/sirbot.log
      maxBytes: 5242880
      backupCount: 7
      level: WARNING
      formatter: simple
  loggers:
    sirbot:
      level: DEBUG
      handlers: [file, console]
      propagate: no
    sirbot.plugins.sqlite:
      level: WARNING
