core:
  plugins:
    - sirbot_plugin_slack
    - sirbot_plugin.giphy
    - sirbot_plugin.pypi
    - sirbot_plugin.sqlite
    - sirbot_plugin.candy

sirbot_plugin_slack:
  save: 
    message: true
    commands: true
  priority: 20
  plugins:
  - sirbot_plugin_pythondev
  - sirbot_plugin_pythondev.giphy
  - sirbot_plugin_pythondev.pypi
  - sirbot_plugin_pythondev.candy

database:
  priority: 80
  file: /home/sirbot/sirbot.db

logging:
  version: 1
  formatters:
    simple:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  handlers:
    console:
      class: logging.StreamHandler
      level: DEBUG
      formatter: simple
      stream: ext://sys.stdout
    file:
      class: logging.handlers.RotatingFileHandler
      filename: /home/sirbot/sirbot.log
      maxBytes: 5242880
      backupCount: 7
      level: WARNING
      formatter: simple
  loggers:
    sirbot:
      level: DEBUG
      handlers: [file, console]
      propagate: no
    sirbot.sqlite:
      level: WARNING
