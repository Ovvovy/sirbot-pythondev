version: '3'

services:
  sirbot:
    image: pyslackers/sirbot:latest
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    restart: unless-stopped

  ngrok:
    image: wernight/ngrok
    links:
      - sirbot
    ports:
      - 0.0.0.0:8000:4040
    env_file:
      - .env
    environment:
     - NGROK_PORT=sirbot:8080
    restart: unless-stopped
