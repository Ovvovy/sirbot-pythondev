version: '3'

services:
  sirbot.pythondev:
    image: pyslackers/sirbot.pythondev:latest
    container_name: sirbot_pythondev
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ../config:/etc/sirbot

  ngrok:
    image: wernight/ngrok
    container_name: sirbot_ngrok
    links:
      - sirbot.pythondev
    ports:
      - 0.0.0.0:8000:4040
    env_file:
      - .env
    environment:
     - NGROK_PORT=sirbot:8080
    restart: unless-stopped
